        <!DOCTYPE html>
        <html>
        <head>
        <title>Todo App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="app.css">
        </head>
        <body>
        <div ng-app="myApp" ng-controller="OrderFormController">
            <h1 id="welcome">Welcome to Delight Foods</h1>
            <form>
                <h1>Our Delicacies</h1>

                <ul>
                    <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">{{service.name}} <span>{{service.price | currency}}</span>
                    </li>
                </ul>

                <div class="total">
            
                    Total: <span>{{total() | currency}}</span> 
                </div>

         </form>
            
        <script src="app.js"></script>

            
        </div>

        </body>
        </html>
